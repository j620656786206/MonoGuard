version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: monoguard-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: monoguard
      POSTGRES_USER: monoguard
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monoguard"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: monoguard-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (Go)
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile
    container_name: monoguard-api
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - GIN_MODE=debug
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=monoguard
      - DB_PASSWORD=password
      - DB_NAME=monoguard
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app
    working_dir: /app

  # Frontend Service (Next.js) - Development
  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    container_name: monoguard-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080
      - NEXT_PUBLIC_WS_URL=ws://localhost:8080/ws
      - NEXT_PUBLIC_APP_ENV=development
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    working_dir: /app
    depends_on:
      - api

  # Adminer - Database management tool
  adminer:
    image: adminer:4-standalone
    container_name: monoguard-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  default:
    name: monoguard-network